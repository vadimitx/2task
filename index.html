<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<title>image uploader</title>
	<style>
		body {background-color: #a3d5d3;}
	</style>
</head>
<body>
	<input type="file" accept="image/*">
	<img src="" alt="">
	<script>
		var input = document.getElementsByTagName("input")[0];
		var prev = document.getElementsByTagName("img")[0];
		input.addEventListener('change', function(){
			console.log(input.files);
			prev.src = window.URL.createObjectURL(input.files[0]);
			input.after(prev);
			
		});
	</script>
	</div>
</body>
</html>
